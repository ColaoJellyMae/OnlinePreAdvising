<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
		<!-- fontawesome -->
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
		<!-- local css -->
		<link rel="stylesheet" href="../css/signin.css" />

		<title>Sign in</title>
	</head>

	<body>
		<!-- SIGN IN -->
		<div class="containr">
			<div class="forms-container">
				<div class="signin-signup">
					<!-- INPUT -->
					<div class="sign-in-form" id="form">
						<h2 class="title">Sign in</h2>
						<div class="input-field">
							<i class="fas fa-user"></i>
							<input type="text" placeholder="User ID" id="user-id" required />
						</div>
						<div class="input-field">
							<i class="fas fa-lock"></i>
							<input type="password" placeholder="Password" id="password" required />
						</div>
						<!-- ERROR MESSAGE -->
						<div class="text-danger" id="error"></div>
						<!-- LOGIN BUTTON -->
						<button onclick="login()" id="login" class="btn solid">Login</button>

						<p class="request-text">Don't have an account?<br />Request a student or staff account</p>
						<!-- REQUEST ICONS -->
						<div class="requests">
							<a href="student-request.html" class="request-icon">
								<i class="fas fa-user-graduate"></i>
							</a>
							<a href="staff-request.html" class="request-icon">
								<i class="fas fa-user-tie"></i>
							</a>
						</div>
					</div>
				</div>
			</div>

			<!-- LEFT  -->
			<div class="panels-container">
				<div class="panel left-panel">
					<div class="content">
						<h3>
							<span
								><a class="text-white" href="../index.html"><i class="fas fa-chevron-circle-left"></i> BACK TO HOMEPAGE</a>
							</span>
						</h3>
					</div>

					<img src="../images/signin.svg" class="image" alt="signin" />
				</div>
			</div>
		</div>

		<!-- PRE-CONDITIONING -->
		<script>
			function login() {
				var id = document.getElementById("user-id").value;
				var password = document.getElementById("password").value;
				var errorElement = document.getElementById("error");
				var form = document.getElementById("form");

				let messages = [];

				if (id === "admin-ics" && password === "admin") {
					location.href = "../users/Admin/admin-homepage.html";
				} else if (id === "adviser-ics" && password === "adviser") {
					location.href = "../users/Adviser/adviser-homepage.html";
				} else if (id === "student-ics" && password === "student") {
					location.href = "../users/Student/student-i.html";
				} else if (id === "admin" && password === "admin") {
					location.href = "../users/Super Admin/superadmin-homepage.html";
				} else if (id === "" || id == null || password === "" || password === null) {
					messages.push("Please fill in the inputs");
					errorElement.innerText = messages.join(", ");
				} else {
					messages.push("User ID or Password is incorrect");
					errorElement.innerText = messages.join(", ");
				}
			}
		</script>

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	</body>
</html>
