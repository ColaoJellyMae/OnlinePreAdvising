<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Online Pre-Advising</title>

		<!-- BOOTSTRAP -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.css" />
		<!-- OFFLINE BOOTSTRAP -->
		<link rel="stylesheet" href="../bootstrap/bootstrap.min.js" />
		<link rel="stylesheet" href="../css/student.css" />
	</head>

	<body>
		<!-- NAVBAR -->
		<nav class="navbar navbar-expand-lg navbar-dark" id="myNav">
			<div class="container-fluid">
				<!-- ICS -->
				<a class="navbar-brand" id="icsHeader" href="#">Institute of Computer Studies</a>

				<!-- Hamburger -->
				<button
					class="navbar-toggler ml-auto"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<!--Nav Buttons -->
				<div class="collapse navbar-collapse ml-5" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto mb-5 mb-lg-0 navButtons">
						<!-- DROPDOWN -->
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
								Prospectus
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="../prospectus/CS-Prospectus.pdf">BSCS</a></li>
								<li><a class="dropdown-item" href="../prospectus/IT-Prospectus.pdf">BSIT</a></li>
							</ul>
						</li>

						<li class="nav-item">
							<a class="nav-link" data-bs-toggle="modal" data-bs-target="#popup-logout" style="cursor: pointer;">Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- NAVBAR END -->

		<!-- LOGOUT -->
		<div class="modal fade" id="popup-logout" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="deleteAccountLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content ">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteAccountLabel">Log out</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to log out?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <a href="studentLogin.html" type="button" class="btn btn-danger">Yes</a>
                </div>
                </div>
            </div>
        </div>
		<!-- LOGOUT END -->		

		<!-- INFO -->
		<div class="container container-fluid mb-3 mt-3 g-5">
			<div class="row row-cols-1 row-cols-md-3 m-2">
				<div class="col-sm-4 text-center align-self-center">
					<img src="../images/user.png" alt="image" />
				</div>

				<div class="col " id="info1">
					<form action="#">
						<div id="studentID" class="mb-2">
							<label for="student-id" class="form-label">StudentID:</label>
							<input type="text" class="form-control" id="student-id" placeholder="BG201502018" readonly />
						</div>
						<div id="studentID" class="mb-2">
							<label for="name" class="form-label">Name:</label>
							<input type="text" class="form-control" id="name" placeholder="Student One" readonly />
						</div>
						<div id="course" class="mb-2">
							<label for="name" class="form-label">Course:</label>
							<input type="text" class="form-control" id="course" placeholder="BSCS" readonly />
						</div>
					</form>
				</div>
				<div class="col" id="info2">
					<form action="#">
						<div id="Email" class="mb-2">
							<label for="Email" class="form-label">Email:</label>
							<input type="text" class="form-control" id="Email" placeholder="student1@wmsu.edu.ph" readonly />
						</div>
						<div id="Year" class="mb-2">
							<label for="Year" class="form-label">Year Level:</label>
							<input type="text" class="form-control" id="Year" placeholder="Third" readonly />
						</div>
						<div id="Status" class="mb-2">
							<label for="Status" class="form-label">Status:</label>
							<input type="text" class="form-control" id="Status" placeholder="Old Student" readonly />
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- INFO END -->
        <br />
        
		<!-- PROGRESS BAR -->
		<div class="container" id="container-progress">
			<span class="dot start" id="active"></span> <!-- 0% -->
            <span class="dot center" id="active"></span> <!-- 50% -->
            <span class="dot end" id=""></span> <!-- 100% -->
			<div class="progress mx-auto" id="progressbar" style="height: 5px">
				<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" id="progress1" style="width: 50%"></div>
			</div>
			<div class="spinner-grow " id="spinner" role="status">
				<span  class="visually-hidden"></span>
			</div>
		</div>
		<!-- PROGRESS BAR END -->
		<br>

		<!-- FEEDBACK -->
        <center>
            <div class="contaier container-fluid" >
				<p class="text bg-light w-75 p-5" id="feedback">Waiting for your adviser's approval <br>
					<span><a href="studentEnd.html">Approved by Adviser (Demo Only)</a> </span><br>
					<span><a class="text-danger" href="studentDisapprove.html">Disapproved by Adviser (Demo Only)</a> </span>
				</p>
			
			</div>
			
        </center>
        <!-- FEEDBACK END -->
        <br>

        <!-- BUTTONS -->
        <div class="container text-center mb-3">
            <a class="btn btn-success text-white me-1" href="studentSubject.html">Subjects</a>
            <a class="btn btn-success text-white ms-1" href="studentGrades.html">Grades</a>
        </div>
        <!-- BUTTONS END -->

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
			integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
			integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
			crossorigin="anonymous"
		></script>

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	</body>
</html>
